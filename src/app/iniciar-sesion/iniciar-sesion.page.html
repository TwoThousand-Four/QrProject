<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input type="text" label="Correo" placeholder="juanitoperez@gmail.com"[(ngModel)]="usuario.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" label="Contraseña" placeholder="*****************"[(ngModel)]="usuario.password"></ion-input>
      
    </ion-item>
  
    <ion-item>
      <ion-button (click)="GoToHome()"><ion-icon name="arrow-back"></ion-icon>Volver</ion-button>
      <ion-button (click)="login()">Iniciar sesión<ion-icon name="arrow-forward"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
