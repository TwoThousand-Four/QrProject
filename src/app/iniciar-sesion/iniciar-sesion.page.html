<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input placeholder="juanitoperez@gmail.com"type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="***************"type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button click="login()" type="submit" color="danger" expand="block">Iniciar sesión</ion-button>
        <br>
        <a click="GoToRecuperarContra"class="small-text">¿olvidaste tu contraseña?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
