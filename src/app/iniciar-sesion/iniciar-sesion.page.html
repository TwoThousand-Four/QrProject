<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="full">
      <ion-input placeholder="juanitoperez@gmail.com"type="text" required [(ngModel)]="usuario.email">Email</ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input placeholder="***************"type="password" required [(ngModel)]="usuario.password">Contraseña</ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" type="submit" color="danger" expand="block">Iniciar sesión</ion-button>
        <br>
        <a (click)="GoToRecuperarContra()"class="small-text">¿olvidaste tu contraseña?</a>
      </ion-col>
    </ion-row>
</ion-content>
