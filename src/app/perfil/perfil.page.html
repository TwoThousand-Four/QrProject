
<ion-content >
  <ion-header id="container-header" >
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-button (click)="GoToMainMenu()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

  <ion-card>
      <ion-item lines="none" id="user-icon" >
        <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvCEyZSpwmlx3k97J1dXpvDJzpotWLMeNXsw&usqp=CAU"></ion-img>
      </ion-item>
    <ion-card-content id="perfil-contents">
      <ion-item *ngFor="let User of usuarios"  lines="none">
        <p>Nombre: {{User.nombre}}</p>
      </ion-item>
      <ion-item *ngFor="let User of usuarios" id="perfil-contents" lines="none">
        <ion-label>Run: {{User.rut}}</ion-label>
      </ion-item>
      <ion-item *ngFor="let User of usuarios" id="perfil-contents" lines="none">
        <ion-label>email: {{User.email}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
