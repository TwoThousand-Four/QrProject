<ion-header [translucent]="true">
  <ion-toolbar id="Text-rec">
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input type="text" label="Correo" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-button>Restaurar contraseña</ion-button>


    
  
  </ion-list>


  
</ion-content>
